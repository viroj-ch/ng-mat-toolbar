<mat-toolbar color="primary">
    <mat-toolbar-row class="navbar">
      <div>
          <span>My First App</span>
          <button mat-button routerLink="/events" routerLinkActive="mat-warn">Events</button>
          <button mat-button routerLink="/special" routerLinkActive="mat-accent">Members</button> 
      </div>
      <div>
        <button mat-button routerLink="/login" routerLinkActive="mat-primary">Login</button>
        <button mat-button routerLink="/register" routerLinkActive="mat-primary">Register</button>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Check voicemail</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
