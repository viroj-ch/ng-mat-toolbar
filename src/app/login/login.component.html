      <mat-card>
            <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <!-- <form [formGroup]="form" (ngSubmit)="submit()"> -->
        <form>
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Username" required [(ngModel)] = "registerUserData.email" name="email">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Password" required [(ngModel)] = "registerUserData.password" name="password">
            </mat-form-field>
          </p>

          <p *ngIf="error" class="error">
            {{ error }}
          </p>

          <div class="button">
            <button type="submit" mat-button color="primary" (click)="registerUser()">Login</button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
